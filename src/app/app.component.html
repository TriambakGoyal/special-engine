<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <video muted="true" autoplay="true" loop="true">
    <source src="assets/videos/5.mp4" type="video/mp4 ">
  </video>

    <main>
        <div class="d-flex justify-content-center">
            <h1 style="font-family: 'Noto Serif', serif;">#Hacker News Reader</h1>
        </div>
        <div class="news">
            <div class="pl-5 pt-2 pb-1 mb-1" *ngFor="let news of hnews_info" style="background-color: rgba(0,0,0,0.7);
               border-radius: 10px; color:#a6a4a4
            ">
                <div class=" align-items-baseline head">
                    <h4 class="mb-0">{{news.title}} |</h4>&nbsp;&nbsp;
                    <a style="color: #a9c2c0;" href="{{news.url}}">
                        ( go to url )
                    </a>
                </div>
                <div class="d-flex pt-1">
                    {{news.score}} points |
                    <p style="color:#969696">Story by</p> {{news.by}} | {{news.descendants}} comments
                </div>

                <!-- <p style="color: aqua;">{{news.text}}
                </p> -->
            </div>

        </div>
    </main>





</body>

</html>
